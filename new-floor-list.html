    // 将类库返回的json打印到pre中
    function JsonFormat(json) {
        if (typeof json != 'string') {
            json = JSON.stringify(json, undefined, 2);
        }
            json = json.replace(/&/g, '&').replace(/</g, '<').replace(/>/g, '>');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                 var cls = 'number';
                    if (/^"/.test(match)) {
                            if (/:$/.test(match)) {
                                cls = 'key';
                            } else {
                                cls = 'string';
                            }
                    } else if (/true|false/.test(match)) {
                        cls = 'boolean';
                    } else if (/null/.test(match)) {
                        cls = 'null';
                    }
                    return '<span class="' + cls + '">' + match + '</span>';
             });
    }

    //多选项选择了所有选择项
    function choiceAllList(){
      $('table th input:checkbox').on('click' , function(){
        var that = this;
        $(this).closest('table').find('tr > td:first-child input:checkbox')
        .each(function(){
          //console.log(this.);
          var curHtml = $(this).parent('label').parent('td').siblings()[0];
          $(curHtml).each(function(){
            var val = $(this).text();
            //console.log(val);
            allNoArr.push(val);
            });
          this.checked = that.checked;
          $(this).closest('tr').toggleClass('selected');
        });
        var newArr = unique(allNoArr);
        allNoArr = newArr;
        //console.log("allNoArr:"+allNoArr);
      });
    }
    //多选项选择了单个选择项
    function choiceSingleList(){
      $('#content > tr > td:first-child input:checkbox').on('click' , function(){
        var that = this;
        this.checked = that.checked;
        var dom=$(this);
        //console.log("curArr:"+allNoArr);
        //console.log("status:"+dom.is(':checked'));
        var curHtml = $(this).parent('label').parent('td').siblings()[0];
        $(curHtml).each(function(){
            var val = $(this).text();
            //console.log("cur:"+val);
            if(dom.is(':checked')){//选中，添加到数组后并去重
              allNoArr.push(val);
              var newArr = unique(allNoArr);
              allNoArr = newArr;
              //console.log("add:"+allNoArr);
            }else{
              if(allNoArr.indexOf(val) > -1){ //取消或没选，则查询位置并删除数组中已有数据。
                //console.log("2:"+allNoArr.indexOf(val));
                allNoArr.splice(allNoArr.indexOf(val),1)
                //console.log("del:"+allNoArr);
              }
            }
            //
          });
      });
    }

    //数组去重
    function unique(arr) {
        var obj = {};
        return arr.filter(function(item, index, arr){
            return obj.hasOwnProperty(typeof item + item) ? false : (obj[typeof item + item] = true)
        })
    }

                    if( video_url == null || video_url == "")
                    {
                        data.image_url_str = image_url;
                    }else{
                        data.image_url_str = video_url;
                    }
                    data.token = localStorage.token;
                    $.ajax({
                        type: 'get',
                        dataType: 'json',
                        url: UrlbannelAdd,
                        data: data,
                        success: function (res) {
                            if (res.code != 200) {
                                layer.msg(res.message, {icon: 6, time: 1000});
                            }else{
                                layer.alert('添加成功！', {
                                    title: '提示框',
                                    icon: 1,
                                });
                                layer.close(index);
                            }
                        }
                    });
                }
            }
        });
    })
</script>
