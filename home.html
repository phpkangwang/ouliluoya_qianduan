  function initHome()
  {
      var data = {};
      data.token = localStorage.token;
      $.ajax({
          type: 'get',
          dataType: 'json',
          url: home,
          data: data,
          success: function (res) {
              if (res.code == 200) {
                  $("#pingbao").text(res.data.bannel[bannelPage_pingbao]);
                  $("#zhuye").text(res.data.bannel[bannelPage_zhuye]);
                  $("#louceng").text(res.data.bannel[bannelPage_louceng]);
                  $("#pingpai").text(res.data.bannel[bannelPage_pingpai]);
                  $("#huodong").text(res.data.bannel[bannelPage_huodong]);
                  $("#fuwu").text(res.data.bannel[bannelPage_fuwu]);
                  $("#yonghu").text(res.data.admin);
              }else{
                  layer.alert(res.message, {
                      title: '提示框',
                      icon: 1,
                  });
              }
          }
      });
  }

 </script>
